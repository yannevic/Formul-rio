<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">

    <title>Formulario de signos</title>
</head>

<body>
    <div style="width:50%">
        <div id="form" style="display:inline">
            <h1 id="titulo">Descubra seu signo</h1>
            <img src="images/formulario.png" alt="bola de cristal">
            <p id="subtitulo">Coloque sua data de nascimento</p>
            <br>
        </div>

        <form>
            <fieldset>
                <label for="dia">Dia</label>
                <select id="dia" name="dia" required>
                    <option selected disable value="">Selecione</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                    <option value="31">31</option>
                </select>
                <label for="mes">Mes</label>
                <select id="mes" name="mes" required>
                    <option selected disable value="">Selecione</option>
                    <option value="1">Janeiro</option>
                    <option value="2">Fevereiro</option>
                    <option value="3">Mar√ßo</option>
                    <option value="4">Abril</option>
                    <option value="5">Maio</option>
                    <option value="6">Junho</option>
                    <option value="7">Julho</option>
                    <option value="8">Agosto</option>
                    <option value="9">Setembro</option>
                    <option value="10">Outubro</option>
                    <option value="11">Novembro</option>
                    <option value="12">Dezembro</option>

                </select>

                <button onclick="getSign()" class="botao" type="button">Enviar</button>

                <!--<button class="botao" type="submit">Enviar</button>-->



            </fieldset>

        </form>

        <div id="opening" style="display:none">
            <h3 id="sign">
            </h3>
            <img id="image" src="./images" alt="signo">
            <p id="horoscope"></p>

        </div>
    </div>

    <script src="./formulario.js"></script>
</body>

</html>
